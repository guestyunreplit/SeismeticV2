<!DOCTYPE html>
<html>
  <head>
    <script>
      window.addEventListener('beforeunload', function(e) {
    e.preventDefault();
    e.returnValue = '';
  });
    </script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Seismetic Error!</title>
    <meta name="googlebot" content="noindex, nofollow, nosnippet" />
    <base href="/" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="./css/uv.css" />
  </head>

  <body>
    <div class="logo-wrapper left-margin">
      <center><img id="seism" src="./img/seissmetic.png"></center>
    </div>
    <div class="desc left-margin">
      <center><p>The server could not route your request. or the page you are trying to access is not available</p></center>
      <center>
        <p id="admin-contact"></p>
      </center>
      <center><p>FYI! Static Hosts are not officially supported</p></center>
      <center><p id="uv-error"></p>
        <code id="uv-error-code"></code>
        <button id="uv-register-sw" value="Register service worker">
          Register ServiceWorker
        </button></center>
    </div>
    <script>
      var domain = window.location.hostname;
      var sentence = "Contact the Administrator of [NAME] if this issue keeps on persisting";
      var updatedSentence = sentence.replace("[NAME]", domain);
      document.getElementById("admin-contact").innerHTML = updatedSentence;
    </script>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="register-sw.js"></script>
    <script src="error.js"></script>
  </body>
</html>
